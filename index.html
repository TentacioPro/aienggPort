    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elon Maa | AI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap');
      
      /* Reduced cursor blob */
      .cursor-blob {
        background-color: var(--accent-color);
        width: 250px;
        height: 250px;
        position: fixed;
        left: 0;
        top: 0;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.12;
        z-index: 0;
        pointer-events: none;
        transition: background-color 0.3s ease, transform 0.1s ease-out;
      }

      /* Theme-specific text hover animations */
      /* Tech theme - pulse animation */
      :root.theme-tech p:hover,
      :root.theme-tech span:hover,
      :root.theme-tech h1:hover,
      :root.theme-tech h2:hover,
      :root.theme-tech h3:hover,
      :root.theme-tech li:hover {
        animation: techPulse 0.6s ease-in-out;
        text-shadow: 0 0 10px var(--accent-color);
      }

      @keyframes techPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      /* Bold theme - glow animation */
      :root.theme-bold p:hover,
      :root.theme-bold span:hover,
      :root.theme-bold h1:hover,
      :root.theme-bold h2:hover,
      :root.theme-bold h3:hover,
      :root.theme-bold li:hover {
        animation: boldGlow 0.6s ease-in-out;
        filter: drop-shadow(0 0 8px var(--accent-color));
      }

      @keyframes boldGlow {
        0%, 100% { filter: drop-shadow(0 0 0px var(--accent-color)); }
        50% { filter: drop-shadow(0 0 12px var(--accent-color)); }
      }

      /* Industrial theme - shift animation */
      :root.theme-industrial p:hover,
      :root.theme-industrial span:hover,
      :root.theme-industrial h1:hover,
      :root.theme-industrial h2:hover,
      :root.theme-industrial h3:hover,
      :root.theme-industrial li:hover {
        animation: industrialShift 0.6s ease-in-out;
        color: var(--accent-color);
      }

      @keyframes industrialShift {
        0% { transform: translateX(0); }
        25% { transform: translateX(2px); }
        50% { transform: translateX(-2px); }
        75% { transform: translateX(2px); }
        100% { transform: translateX(0); }
      }

      /* Footer animations */
      footer {
        position: relative;
        overflow: hidden;
      }

      footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
        opacity: 0.5;
      }

      /* Tech theme footer enhancement */
      :root.theme-tech footer h3,
      :root.theme-tech footer h4 {
        text-shadow: 0 0 20px rgba(0, 169, 255, 0.1);
        transition: text-shadow 0.3s ease;
      }

      :root.theme-tech footer h3:hover,
      :root.theme-tech footer h4:hover {
        text-shadow: 0 0 20px var(--accent-color);
      }

      /* Bold theme footer enhancement */
      :root.theme-bold footer h3,
      :root.theme-bold footer h4 {
        text-shadow: 0 0 20px rgba(204, 0, 0, 0.05);
        transition: text-shadow 0.3s ease;
      }

      :root.theme-bold footer h3:hover,
      :root.theme-bold footer h4:hover {
        filter: drop-shadow(0 0 8px var(--accent-color));
      }

      /* Industrial theme footer enhancement */
      :root.theme-industrial footer h3,
      :root.theme-industrial footer h4 {
        transition: color 0.3s ease;
      }

      :root.theme-industrial footer h3:hover,
      :root.theme-industrial footer h4:hover {
        color: var(--accent-color);
        transform: translateX(2px);
      }

      /* Footer links glow */
      footer a {
        position: relative;
        transition: all 0.3s ease;
      }

      footer a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: var(--accent-color);
        transition: width 0.3s ease;
      }

      footer a:hover::after {
        width: 100%;
      }

      /* Footer stat cards - stagger animation on hover */
      footer [style*="background: color-mix"]:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      :root.mode-light footer [style*="background: color-mix"]:hover {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
    </style>
